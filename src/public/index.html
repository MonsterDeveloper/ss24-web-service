<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Creation Tools</title>
  </head>
  <body>
    <h1>Avatar Creation Tools</h1>
    <form method="post" action="/create-avatar" style="display: flex; flex-direction: column; row-gap: 12px; align-items: flex-start; justify-content: flex-start;">
      <input type="text" name="name" required placeholder="Name" />
      <input type="number" name="age" required placeholder="Age" />
      <input type="color" name="color" required placeholder="Skin color" />
      <select name="hairstyle" required>
        <option value="bald">Bald</option>
        <option value="short">Short</option>
        <option value="long">Long</option>
      </select>
      <select name="headShape" required>
        <option value="round">Round</option>
        <option value="oval">Oval</option>
        <option value="square">Square</option>
      </select>
      <select name="upperClothing" required>
        <option value="casual">Casual</option>
        <option value="formal">Formal</option>
        <option value="sport">Sport</option>
      </select>
      <select name="lowerClothing" required>
        <option value="casual">Casual</option>
        <option value="formal">Formal</option>
        <option value="sport">Sport</option>
      </select>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
